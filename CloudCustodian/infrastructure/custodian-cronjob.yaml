apiVersion: batch/v1
kind: CronJob
metadata:
  name: custodian-cronjob
spec:
  schedule: "@daily"
  jobTemplate:
    spec:
      suspend: true
      template:
        spec:
          serviceAccountName: custodian-sa
          containers:
            - name: custodian
              image: softwareplant/custodian:0.1.0-alpha.2 # TODO: Parametrize tag
              imagePullPolicy: Always
          restartPolicy: Never
          imagePullSecrets:
            - name: dockerhub-credential